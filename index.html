<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Khan Academy</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <section class="section-one">
          <a href="#"> Courses <i class="fa-solid fa-caret-down"></i> </a>
          <form action="#">
            <div class="form-control">
              <input type="text" placeholder="Search" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </form>
        </section>
        <section class="section-two">
          <span>Khan Academy</span>
        </section>
        <section class="section-three">
          <ul class="nav-links-container">
            <li class="nav-link">Get AI Guide</li>
            <li class="nav-link">Donate</li>
            <li class="nav-link">Log in</li>
            <li class="nav-link">Sign up</li>
          </ul>
        </section>
        <section class="mobile-menu">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bars"></i>
        </section>
      </nav>
    </header>
    <section class="hero">
      <section class="img-container">
        <img
          src="https://cdn.kastatic.org/images/lohp/hero_student_collage_IN_2x.png"
          alt=""
        />
      </section>
      <section class="hero-text">
        <h1>
          <span>For every student,</span>
          <br />
          <span>every classroom.</span>
          <br />
          <span>Real results.</span>
        </h1>
        <h2>
          We're a nonprofit with the mission to provide a free, world-class
          education for anyone, anywhere.
        </h2>
        <section class="hero-cta">
          <a href="#">Learners</a>
          <a href="#">Teachers</a>
          <a href="#">Parents</a>
        </section>
        <section class="hero-cta-hidden">
          <a href="#">Start here</a>
        </section>
      </section>
    </section>
  </body>
</html>
